    <script type="text/javascript">  
      

function check() {

  return new Promise(resolve => {
   var seconds =parseInt(txt_email.value +'000');
    setTimeout(() => {
	document.getElementById('error').innerHTML = "";
      resolve(document.getElementById('target').innerHTML = "finished processing");
    }, seconds);
  });
}

async function TestforRecord() {
   var seconds = parseInt(txt_email.value);
  
   if (seconds === parseInt(seconds)){
   document.getElementById('error').innerHTML = "";
    document.getElementById('target').innerHTML = "please wait "+seconds+" seconds";
  var result = await check();
  console.log(result);
  }
  
else
{
 document.getElementById('target').innerHTML = "";
  document.getElementById('error').innerHTML = "Please enter Integer value in textbox";
  }
	 
  
}


    </script>
   <style>
   
   #target
   {
   color:green;
   }
   #error
   {
   color:red;
   }

</head>
<body background=img1.jpg>

	   <button  onclick="TestforRecord()" ><font color="purple">Submit</font></button>
